<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img
      class="bg-pattern-top"
      src="assets/images/bg-pattern-top.svg"
      alt="bg-top"
    />
    <img
      class="bg-pattern-bottom"
      src="assets/images/bg-pattern-bottom.svg"
      alt="bg-bottom"
    />
    <section class="contenedor card">
      <div class="card__imagen">
        <img class="card__img" src="assets/images/image-jorge.jpg" alt="foto" />
      </div>
      <div class="card__contenido">
        <div class="card__descripcion">
          <h2 class="card__heading">
            Jorge Monzón <span class="card__heading--span">26</span>
          </h2>
          <p class="card__texto">London</p>
        </div>

        <div class="metricas">
          <div class="metricas__item">
            <h2 class="metricas__heading">80K</h2>
            <p class="metricas__descripcion">Followers</p>
          </div>
          <div class="metricas__item">
            <h2 class="metricas__heading">803K</h2>
            <p class="metricas__descripcion">Likes</p>
          </div>
          <div class="metricas__item">
            <h2 class="metricas__heading">1.4K</h2>
            <p class="metricas__descripcion">Photos</p>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jorge Luis Monzón Morales</a>.
    </div>
  </body>
</html>
